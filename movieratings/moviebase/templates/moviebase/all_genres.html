{% extends "moviebase/base.html" %}

{% block content %}
    <div class="row">
        <div class="col-sm-4">
            <h2>By genre</h2>
            <ul class="list-inline">
            {% for genre in genres %}
                <li class="list-unstyled"><a href="{% url 'show_genre' genre.id %}">{{ genre.genre }}</a></li>
            {% endfor %}
            </ul>
        </div>
    </div>




{% endblock %}
