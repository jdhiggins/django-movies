{% extends "moviebase/base.html" %}

{% block content %}
 <h1>Most reviewed movies at MovieBase:</h1>
    <ul>
        {% for movie in rated_movies %}
                <li><a href="{% url 'show_movie' movie.id %}">{{ movie.title }}</a> Average Rating:
                    <strong>{{ movie.average_rating }}</strong>, Number of ratings:
                    <strong>{{ movie.ratings_count }}</strong></li>
        {% endfor %}
    </ul>

{% endblock %}
