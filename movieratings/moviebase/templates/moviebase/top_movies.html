{% extends "moviebase/base.html" %}

{% block content %}
    <h1>Top 20</h1>
        {% for movie in movies %}
                <li class="list-unstyled"><a href="{% url 'show_movie' movie.id %}">{{ movie.title }}</a>
                   <strong>{{ movie.average_rating }}</strong> by
                    {{ movie.ratings_count }} users</li>

        {% endfor %}

{% endblock %}
